spring:
  application:
    name: cache-service
  cloud:
    aws:
      region:
        static: ap-south-1
      stack:
        auto: false
      discovery:
        enabled: true
      parameter-store:
        enabled: true
        prefix: /config
        name: cache-service
      sqs:
        enabled: true

server:
  port: 8080

cache:
  capacity: 100
  service:
    discovery:
      enabled: true
      heartbeat-interval: 30s
      deregister-interval: 60s

logging:
  level:
    root: INFO
    nisran: DEBUG 